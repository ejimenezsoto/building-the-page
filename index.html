<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instacart Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- one row with logo and navigation -->
        <img src="insta-logo.png" alt="Instacart logo" class="logo">
        <!-- nav elements coming -->
        <nav>
            <ul class="nav-links">
                <li><a href="#" class="nav-link">1234 First Street <img src="down-arrow.svg" alt="down arrow"></a></li>
                <li><a href="#" class="nav-link">Hi, Enzo <img src="down-arrow.svg" alt=" down arrow"></a></li>
                <li><a href="#" class="nav-link">Help</a></li>
                <li><a href="#" class="nav-link cart-link"><img src="cart-icon.svg" alt=" cart icon">0</a></li>
            </ul>
        </nav>

    </header>
    <!-- main wrap -->
    <main>
        <div class="top-row">
            <div class="orders-left">Your Stores</div>
            <div class="orders">View all orders <img src="tiles-icon.svg" alt="tiles icon" class="tiles"></div>
        </div>

        <!--  our columns container (parent) -->
        <div class="columns">
            <div class="column">
                <img src="sephora.jpg" alt="Sephora Logo" class="store-logo">
                <div>
                    <p class="new">NEW</p>
                    <p class="store-title">Sephora</p>
                    <p class="additional-details">Delivery</p>
                    <p class="additional-details">Visited just now</p>
                </div>
            </div>
            <div class="column">
                <img src="smart-and-final.jpg" alt="Smart and final logo" class="store-logo">
                <div>
                    <p class="store-title">Smart and Final</p>
                    <p class="additional-details">Delivery &bull; Pickup 26.3mi</p>
                    <p class="additional-details">Last ordered 1 day ago</p>
                </div>
            </div>
            <div class="column">
                <img src="costco.jpg" alt="Costco logo" class="store-logo">
                <div>
                    <p class="store-title">Costco</p>
                    <p class="additional-details">Delivery</p>
                    <p class="additional-details">Last ordered 3 days ago</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
